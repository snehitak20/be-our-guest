<!DOCTYPE html>
<html lang="en US">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Be Our Guest</title>
    </head>

    <body>
        <header>
            <nav class="text-right">
                <ul>
                    <li> <a href="#contact">Contact</a> </li> 
                    <li> <a href="https://github.com">Github</a> </li>
                    <li> <a href="#">Portfolio</a> </li>
                </ul>
            </nav>
        </header>

        <main>
            <h1 class="text-center">Be Our Guest!</h1>
            <figure>
                <img src="./assets/puppy-labradoodle-24-1280x720.jpg" alt="Labradoodle puppy at our hotel" width="800" height="500">
                <figcaption class=" text-center">Come and meet this puppy at our hotel! Sign up for a free stay by submitting your information below! It only takes a minute :)</figcaption>
            </figure>

            <section id="contact">
                <h2 class="text-center">Contact Us:</h2>
                <form>
                    <label class="text-right" for="name">Name:</label>
                    <input type="text" id="name" name="user-name"> 
        
                    <label class="text-right" for="email">Email:</label>
                    <input type="text" id="email" name="user-email">
                <div class="text-center">
                    <button type="submit">SEND</button>
                </div>
                </form>
            </section>
       
        <footer class="text-center">
            &copy; SK 
        </footer>
    </body>
</html>
